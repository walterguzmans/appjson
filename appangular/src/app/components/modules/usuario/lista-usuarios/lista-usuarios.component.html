<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de usuario</mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary">Agregar</button>
  </mat-card-actions>

  <mat-card-content>
    <table mat-table [dataSource]="vData" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>   
    <!--Botones de acciones-->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar</th>
      <td mat-cell *matCellDef="let element; let i=index;">
        <button mat-icon-button color="primary" (click)="editarUsuario(i)" >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Eliminar</th>
      <td mat-cell *matCellDef="let element; let i=index;">
        <button mat-icon-button color="accent" >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
    </table> 
  </mat-card-content>
</mat-card>
<br>
